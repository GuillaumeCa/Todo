<ion-navbar *navbar>
  <ion-title>
    Todo
  </ion-title>
  <ion-buttons end (click)="showModal()">
    <button>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="todo">
  <ion-list>
    <ion-item-sliding *ngFor="#item of items">
      <ion-item>
        <ion-label>{{ item.title }}</ion-label>
        <ion-checkbox checked="{{ item.checked }}" (click)="data.updateItem(item)" ></ion-checkbox>
      </ion-item>
      <ion-item-options>
      <button primary danger>
        Supprimer
      </button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
