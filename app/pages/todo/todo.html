<ion-navbar *navbar>
  <ion-buttons start (click)="cleanItem()">
    <button>
      Clear
    </button>
  </ion-buttons>
  <ion-title>
    Todo
  </ion-title>
  <ion-buttons end (click)="showModal()">
    <button>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="todo">
  <ion-list>
      <ion-item *ngFor="#item of items">
        <ion-label>{{ item.title }}</ion-label>
        <ion-checkbox checked="{{ item.checked }}" (click)="data.updateItem(item)" ></ion-checkbox>
      </ion-item>
  </ion-list>
</ion-content>
