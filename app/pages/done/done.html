<ion-navbar *navbar>
  <ion-title>
    Done
  </ion-title>
</ion-navbar>

<ion-content class="done">
  <ion-list>
    <div *ngFor="#item of items">
      <ion-item *ngIf="item.checked">
        <ion-label>{{ item.name }}</ion-label>
        <ion-checkbox checked="{{ item.checked }}"></ion-checkbox>
      </ion-item>
    </div>

  </ion-list>
</ion-content>
